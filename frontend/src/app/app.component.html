<div class="main-container">
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="main-app-name">Cognizant</h1>
  </mat-toolbar>

  <mat-sidenav-container class="main-sidenav-container">
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="menuTab.routerLink" *ngFor="let menuTab of menuTabs"
           (click)="sidenav.toggle()">{{menuTab.label}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-card class="main-card">
          <mat-card-content class="main-card-content">
            <router-outlet></router-outlet>
          </mat-card-content>
      </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
